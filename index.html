<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinesh</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="superParent">
        <header class="headerParent">
            <div class="herderleft">Startup3</div>
            <div class="headerRight">
                <span>Overview</span>
                <span>Prices</span>
                <span>Blog</span><span>Feedback</span>
                <div class="purchase btn">Purchase</div>
            </div>
        </header>
        <section class="mainSection">
            <section class="leftSection">
                <div class="webPageHeading">
                    <div class="welcomeText">Generate
                    </div>
                    <div class="welcomeText">Awesome Web
                    </div>
                    <div class="welcomeText">Pages
                    </div>
                </div>
                <div class="middleText">
                    <span>The most important part of the</span>
                    <span>Startup is the samples. The</span>
                    <span>samples from a set of 25 usable</span>
                    <span>pages you can use as is or you can</span>
                    <span>
                        add new Block
                    </span>
                </div>
                <div class="lernmore btn">Lear More</div>
            </section>
            <section class="rightSection">
                <div class="signupText">Sign Up Now</div>
                <input type="email" name="email" id="email" placeholder="Your email">
                <br>
                <input type="password" name="password" id="password" placeholder="Your password">
                <br>
                <div class="checkbox">
                    <input type="checkbox" name="TC" id="TC" checked>
                    <label for="TC">I agree to Terms of Service.</label>

                </div>
                <Button class="signInBtn btn">Sign In</Button>
                <div class="orParent">
                    <hr class="firstHr"><span>or</span>
                    <hr class="lastHr">
                </div>
                <Button class="loginBtn btn">Login via Twitter</Button>
                <div class="signinOption">
                    <p class="Account? Account1">Do you have an Account?</p>
                    <p class="signinText">Sign In</p>
                </div>
            </section>
        </section>
    </div>
</body>

</html>
